[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 3.8

# Command line options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider
    --color=yes

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    slow: Tests that take a long time to run
    requires_api_key: Tests that require an API key
    mock: Tests that use mocking
    
# Coverage options (if pytest-cov is installed)
# Uncomment these lines if you want coverage by default
# addopts = --cov=. --cov-report=term-missing --cov-report=html

# Ignore certain files/directories during test collection
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    chroma_db
    __pycache__
    .venv

# Suppress specific warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
    ignore:.*resource_tracker.*:UserWarning
    
# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Configure output
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Parallel execution (requires pytest-xdist)
# addopts = -n auto